[include shell_command.cfg]
#####################################
#              PRINTER              #
#####################################

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 12000
#max_accel_to_decel:5000 #deprecated
max_z_velocity: 25
max_z_accel: 100
square_corner_velocity: 5.0

[input_shaper]
#Fitted shaper 'ei' frequency = 80.2 Hz (vibrations = 12.5%, smoothing ~= 0.050)
#To avoid too much smoothing with 'ei', suggested max_accel <= 12000 mm/sec^2
shaper_freq_x: 80.2
shaper_freq_y: 37.8
shaper_type_x: ei
shaper_type_y: ei

[bed_screws]
#need calibration
screw1: 26,28
screw2: 177,28
screw3: 177,178
screw4: 26,178

[skew_correction]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 250000
restart_method: command

[temperature_sensor raspberry]
sensor_type: temperature_host

[temperature_sensor MCU]
sensor_type: temperature_mcu

[static_digital_output display_reset]
pins: !PC6, !PD13

[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[gcode_arcs]
resolution: 0.05

[display_status]

[pause_resume]

[exclude_object]

[respond]

[screws_tilt_adjust]
screw1: 56.5, 195.50
screw1_name: rear left screw
screw2: 56.5, 44.5
screw2_name: front left screw
screw3: 207.1, 44.5
screw3_name: front right screw
screw4: 207.1, 195.50
screw4_name: rear right screw 
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4 #measure the diameter of your adjustment screw


#####################################
#        Heater Verification        #
#####################################

[verify_heater heater_bed]
max_error: 120
check_gain_time: 60
hysteresis: 5
heating_gain: 2

[verify_heater extruder]
max_error: 120
check_gain_time: 30
hysteresis: 5
heating_gain: 2


#####################################
#              BEEPER               #
#####################################

#[output_pin BEEPER_pin]
#pin: PC5
#   Beeper pin. This parameter must be provided.
#   ar37 is the default RAMPS/MKS pin.
#pwm: True
#   A piezo beeper needs a PWM signal, a DC buzzer doesn't.
#value: 0
#   Silent at power on, set to 1 if active low.
#shutdown_value: 0
#   Disable at emergency shutdown (no PWM would be available anyway).
#cycle_time: 0.001
#   Default PWM frequency : 0.001 = 1ms will give a tone of 1kHz
#   Although not pitch perfect.


#####################################
#           Filament Sensor         #
#####################################

[filament_switch_sensor FilamentSensor]
pause_on_runout: True
runout_gcode:
    M118 ;Starting filament change
    M600
insert_gcode:
switch_pin: PA4
event_delay: 5.0


#####################################
#              STEPPER              #
#####################################

[include stepper.cfg]


#####################################
#              BLtouch              #
#####################################

[include bltouch.cfg]


#####################################
#               TMC                 #
#####################################

[include tmc.cfg]


#####################################
#            THERMISTOR             #
#####################################

[include thermistor.cfg]


#####################################
#             EXTRUDER              #
#####################################

[include extruder.cfg]


#####################################
#               BED                 #
#####################################

[include bed.cfg]


#####################################
#               FAN                 #
#####################################

[include fan.cfg]

